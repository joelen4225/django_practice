<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class = "container">
<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
        {% endfor %}
    </fieldset>
    <input class="btn btn-success" type="submit" value="Vote">
    <a href="{% url 'polls:report' question.id %}">Report a Poll Issue</a>
    <a href="{% url 'polls:index' %}">Back to Polls</a>
    </form>
</div>
    <footer>
        <div class="card text-center">
            <div class="card-header">
              Footer
            </div>
            <div class="card-body">
              <h5 class="card-title">Brought to You By Joe Leonard</h5>
              <p class="card-text">2024 Kabink, All rights reserved.</p>
            </div>
            <div class="card-footer text-body-secondary">
              CS 3240
            </div>
          </div>
    </footer>
